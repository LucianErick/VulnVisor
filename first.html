var(--orange)}.mainHeader #reportType{margin-left:4rem;color:var(--rock-light);padding-right:1.6rem;border-right:2px solid var(--border)}.mainHeader #reportTitle{margin-left:1.6rem;padding-right:1.6rem;border-right:2px solid var(--border);color:var(--rock-light)}.mainHeader #selectTypeTable{margin-left:1.6rem;background:0 0;border:none;outline:0;color:var(--orange);font-weight:600}#severityChartContainer{grid-row:1;grid-column:1;display:flex;flex-direction:column;align-items:center}#mitigationsContainer{grid-row:1;grid-column:2;display:flex;flex-direction:column;align-items:center}#packagesChartContainer{grid-row:1;grid-column:3;display:flex;flex-direction:column;align-items:center}.subcontainer{display:flex;flex-direction:row;align-items:center;height:100%;width:100%;justify-content:space-around;margin-top:-2.4rem}#fixAvailable,#mitigationsContainer .subcontainer #totalVulnerabilities,#totalMitigations,#totalUnmitigations{display:flex;flex-direction:column;align-items:center}#mitigationsContainer .subcontainer #text{font-size:1.1rem;margin-bottom:.8rem;font-weight:600}#mitigationsContainer .subcontainer #text+span{font-size:2.4rem;font-weight:700}#mitigationsContainer .subcontainer #value1{color:#e76f51}#mitigationsContainer .subcontainer #value2{color:#2a9d8f}#mitigationsContainer .subcontainer #value3{color:#f4a261}#mitigationsContainer .subcontainer #value4{color:#3c6e71}#mitigationsContainer h1,#packagesChartContainer h1,#severityChartContainer h1{font-size:1rem;border:1px solid var(--border);padding:.4rem 3.2rem;width:fit-content;height:fit-content;border-radius:1.6rem;text-transform:uppercase;text-align:center;margin-top:.8rem}#mitigationsContainer,#packagesChartContainer,#severityChartContainer{height:200px;background-color:var(--white);overflow:hidden;box-shadow:3px 3px 6px -2px rgba(0,0,0,.25);-webkit-box-shadow:3px 3px 6px -2px rgba(0,0,0,.25);border-radius:.4rem}#sourceSelector{outline:0;border:1px solid var(--border);background:0 0;padding:.4rem .8rem;border-radius:.8rem}#vulnerabilitiesTable{grid-column-start:1;grid-column-end:4;width:100%;flex:1;overflow-y:scroll;overflow-x:hidden;margin-bottom:1rem}#packagesTable{grid-row:2;grid-column-start:1;grid-column-end:4;width:100%;flex:1;overflow-y:scroll;overflow-x:hidden;margin-bottom:1rem}table.dataTable.no-footer{width:99%;border-color:var(--border);box-shadow:3px 3px 6px -2px rgba(0,0,0,.25);-webkit-box-shadow:3px 3px 6px -2px rgba(0,0,0,.25)}table.dataTable thead .sorting{border-bottom:2px solid var(--border)}#vulnerabilityTable_info{font-weight:700;font-size:1.1rem}#packages-table_filter,#vulnerabilityTable_filter{margin-bottom:1rem}#packages-table_filter label,#vulnerabilityTable_filter label{font-size:1.2rem;font-weight:600}#packages-table_filter input,#vulnerabilityTable_filter input{background-color:var(--white);outline:0;border:1px solid var(--border);transition:all ease-in .1s;margin-left:.8rem}#packages-table_filter input:focus,#vulnerabilityTable_filter input:focus{border:1px solid var(--link)}.dataTables_length{margin-bottom:1rem}.dataTables_wrapper .dataTables_length select{outline:0;border:1px solid var(--border);background-color:var(--white)}.dataTables_length label{font-size:1.2rem;font-weight:600}#export-csv-button,#export-csv-button2{position:relative;left:70%;bottom:-28px;z-index:2;outline:0;background-color:var(--white);color:var(--link);border:1px solid var(--border);padding:.6rem 1.2rem;border-radius:.4rem;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all ease-in .1s}#export-csv-button2:hover,#export-csv-button:hover{background-color:var(--border);color:var(--orange)}#createdAt{font-weight:600;font-size:1.4rem;color:var(--rock-light);margin-top:-4.8rem}#secretsContainer{grid-column-start:1;grid-column-end:4;overflow-y:scroll;margin-top:2.4rem}.secret{width:100%;background-color:var(--white);box-shadow:1px 1px 4px -2px rgba(0,0,0,.25);-webkit-box-shadow:1px 1px 4px -2px rgba(0,0,0,.25);margin-bottom:2rem;padding:1.6rem;border-radius     <title>Trivy Report</title>

  <body>
    <div class="wrapper">
      <div class="mainHeader">
        <div class="logoContainer">
          <h1>Vulnvisor</h1>
          <div class="reportInfoContainer">
            <span id="reportType"></span>
            <span id="reportTitle"></span>
            <select id="selectTypeTable">
              <option value="vulnerabilities" selected>Vulnerabilities</option>
              <option value="packages">Packages</option>
              <option value="secrets">Secrets</option>
            </select>
          </div>
        </div>
        <div class="reportActionsContainer">
          <button id="save-report-button">Save report</button>
        </div>
      </div>
      <main id="root">
        <div id="severityChartContainer">
          <h1>Severity</h1>
          <div class="subcontainer">
            <select id="sourceSelector"></select>
            <canvas id="vulnerabilityChart" width="100%" height="100%"></canvas>
          </div>
        </div>

        <div id="mitigationsContainer">
          <h1>Mitigations</h1>
          <div class="subcontainer">
            <div id="totalVulnerabilities">
              <span id="text">Total</span>
              <span id="value1"></span>
            </div>
            <div id="totalMitigations">
              <span id="text">Mitigated</span>
              <span id="value2"></span>
            </div>
            <div id="totalUnmitigations">
              <span id="text">Unmitigated</span>
              <span id="value3"></span>
            </div>
            <div id="fixAvailable">
              <span id="text">Fix Available</span>
              <span id="value4"></span>
            </div>
          </div>
          <span id="createdAt"></span>
        </div>

        <div id="packagesChartContainer">
          <h1>Summary</h1>
          <div class="subcontainer">
            <canvas id="packagesChart" width="100%" height="100%"></canvas>
          </div>
        </div>
        <div id="vulnerabilitiesTable">
          <button id="export-csv-button">Export to .csv</button>
          <table id="vulnerabilityTable" class="display">
            <thead>
              <tr>
                <th>PkgName</th>
                <th>Title</th>
                <th>VulnerabilityID</th>
                <th>Installed Version</th>
                <th>Fixed Version</th>
                <th>CVSS2 Score</th>
                <th>CVSS3 Score</th>
                <th>Severity</th>
                <th>Source</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="packagesTable">
          <button id="export-csv-button2">Export to .csv</button>
          <table id="packages-table" class="display">
            <thead>
              <tr>
                <th>Name</th>
                <th>Version</th>
                <th>Source</th>
                <th>Licenses</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="secretsContainer"></div>
      </main>
      <script>
