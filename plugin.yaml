name: "vulnvisor"
repository: github.com/LucianErick/VulnVisor
version: "v0.0.1"
usage: scan targets into a html dashboard file.
description: |-
  A Trivy plugin that scans and outputs the results to a html dashboard file
  trivy vulnvisor [-h,--help] command target filename.

platforms:
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-amd64.tar.gz
    bin: ./vulnvisor
  - selector:
      os: linux
      arch: arm
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-arm.tar.gz
    bin: ./vulnvisor
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-arm64.tar.gz
    bin: ./vulnvisor
  - selector:
      os: linux
      arch: s390x
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-s390x.tar.gz
    bin: ./vulnvisor
  - selector:
      os: linux
      arch: ppc64le
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-ppc64le.tar.gz
    bin: ./vulnvisor
  - selector:
      os: linux
      arch: 386
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_linux-386.tar.gz
    bin: ./vulnvisor

  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_darwin-amd64.tar.gz
    bin: ./vulnvisor
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_darwin-arm64.tar.gz
    bin: ./vulnvisor

  - selector:
      os: freebsd
      arch: 386
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_freebsd-386.tar.gz
    bin: ./vulnvisor
  - selector:
      os: freebsd
      arch: amd64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_freebsd-amd64.tar.gz
    bin: ./vulnvisor

  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/LucianErick/VulnVisor/releases/download/v0.0.6/VulnVisor_0.0.6_windows-amd64.zip
    bin: ./vulnvisor