      <main id="root">
        <div id="severityChart">

          <canvas id="vulnerabilityChart" width="400" height="400"></canvas>

          <table id="groupSeverityBySource" class="display">

                <th>HIGH</th>

              </tr>
            </thead>

        <div class="table2">
          <div id="mitigatedVulnerabilityTable"></div>

            Trivy Report - <span class="report-title__target"></span> -
            <span id="title-time"></span>

        <div class="chartContainer">
          <canvas id="barChart"></canvas>
        </div>
